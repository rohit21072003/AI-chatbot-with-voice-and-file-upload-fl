<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="AI" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How can I help you today?
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <button id="voice" class="voice-btn"><img src="mic.svg" alt="Voice Command"></button>
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="img.svg" alt="Upload">
            <input type="file" accept="image/*" hidden>
        </button>
        <button id="submit"><img src="submit.svg" alt="Send"></button>
    </div>
    <script src="script.js"></script>  
</body>
